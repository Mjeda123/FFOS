<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">


      <!--početak izbornik-->

      <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="example-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>
      
      <div class="top-bar" id="example-menu">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Site Title</li>
            <li>
              <a href="#">One</a>
              <ul class="menu vertical">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
              </ul>
            </li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><input type="search" placeholder="Search"></li>
            <li><button type="button" class="button">Search</button></li>
          </ul>
        </div>
      </div>
      <!--kraj izbornika-->
      <div class="grid-x grid-padding-x">
        <div class="large-4 medium-6 small-12 cell">
          <div class="success callout">
            Osječki <span data-tooltip tabindex="1" title="Filozofski fakultet ">FFOS</span> je najbolji. 
          </div>
        </div>
        <div class="large-4 medium-6 small-6 cell">
          <div class="success callout">
            <div class="secondary progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
              <div class="progress-meter" style="width: 25%"></div>
            </div>
            
            <div class="success progress">
              <div class="progress-meter" style="width: 50%"></div>
            </div>
            
            <div class="warning progress">
              <div class="progress-meter" style="width: 50%"></div>
            </div>
            
            <div class="alert progress">
              <div class="progress-meter" style="width: 75%"></div>
            </div>
          </div>
        </div>
        <div class="large-4 medium-6 small-6 cell">
          <div class="success callout">C</div>
        </div>
        <div class="large-12 medium-6 small-12 cell">
          <div class="success callout">
            <span class="badge alert">D</span> </div>
        </div>


      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
