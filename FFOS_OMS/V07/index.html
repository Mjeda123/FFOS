<!DOCTYPE html>
<html lang="en">
<head>

        <fieldset>
            <legend>Unesite tražene podatke</legend>

            </div>
            <div class="unos">
                <label for="boja">Boja</label>
                <input type="color" id="boja">
            </div>
            <div class="unos">
                <p>Jednostruki odabir: Omiljeno jelo</p>
                <label for="sarma">Sarma</label>
                <input type="radio" name="oj" id="sarma">
                <label for="slanina">Slanina</label>

                <label for="kobasica">Kobasica</label>
                <input type="radio" name="oj" id="kobasica">
                
            </div>

            <div class="unos">
                <p>Višestruki odabir: Položeni kolegiji</p>

                <input type="checkbox" id="oms" name="polozeni[]">
                <label for="bp1">BP1</label>

            <div class="unos">
                <label for="oil">Odaberite rok</label>

                    <optgroup label="Redoviti">
                        <option value="1">Zimski rok</option>
                        <option selected="selected" value="2">Ljetni rok</option>

                    <optgroup label="Izvaredni">

            </div>
            <div class="unos">
                <input list="lista">
                <datalist id="lista">
                    <option value="1">Prvi</option>
                    <option value="2">Drugi</option>
                </datalist>
            </div>

            <input type="submit" value="Predaj">
        </fieldset>
        <fieldset>
            <progress id="progres" value="80" max="100"></progress>
        </fieldset>

    </form>
